name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  windows:
    runs-on: windows-latest

    strategy:
      matrix:
        node: [ '14', '12', '10' ]

    name: Node ${{ matrix.node }} (Windows)
    steps:
      - name: Configure git line-breaks
        run: git config --global core.autocrlf false
      - name: Checkout Commit
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run tests
        run: npm test
        env:
          CI: true

  linux-10:
    runs-on: ubuntu-latest

    name: Node 10 (Linux)
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run tests
        run: npm run ci:test
        env:
          CI: true

  linux-12:
    runs-on: ubuntu-latest

    name: Node 12 (Linux)
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run tests
        run: npm run ci:test:only
        env:
          CI: true

  linux-14-coverage:
    runs-on: ubuntu-latest

    name: Node 14 (Linux)
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run tests
        run: npm run ci:coverage
        env:
          CI: true
