name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    types: [synchronize, opened, reopened]

permissions:
  contents: read

jobs:
  linux18:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Node 18 + Coverage (Linux)
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Run tests with coverage
        run: pnpm run ci:coverage
        env:
          CI: true
      - uses: codecov/codecov-action@v3
        with:
          commit_parent: ${{ github.event.pull_request.head.sha }}

  linux16:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Node 16 + Extra Tests (Linux)
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Lint
        run: pnpm run ci:lint
      - name: Vulnerabilities
        run: pnpm audit
      - name: Run all tests
        run: pnpm run ci:test
        env:
          CI: true

  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node: ['14.18.0']
    name: Node ${{ matrix.node }} (Linux)
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Run tests
        run: pnpm run ci:test:only
        env:
          CI: true

  macos:
    runs-on: macos-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node: ['14.18.0', '18']
    name: Node ${{ matrix.node }} (macOS)
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Run tests
        run: pnpm run ci:test:only
        env:
          CI: true

  windows:
    runs-on: windows-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node: ['14.18.0', '18']
    name: Node ${{ matrix.node }} (Windows)
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Run tests
        run: pnpm run ci:test:only
        env:
          CI: true
